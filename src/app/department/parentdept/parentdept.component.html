<div class="container mt-3">
    <div class="row  d-flex justify-content-center">
        <div class="col-12  d-flex justify-content-center">
            <div class="card" style="width: 39rem;" id="shadow">
                <div class="card-header">
                    <h1 class="card-title d-flex justify-content-center">Choose Parent Department
                    </h1>
                </div>
                <div class="card-body justify-content-center">
                    <form [formGroup]="parentDeptForm" (ngSubmit)="submitParentForm()">
                        <div class="input-group form-floating mb-2">
                            <span class="input-group-text"><i class="fas fa-building"></i></span>
                            <select class="form-select" aria-label="Default select example" name="depcode"
                                formControlName="depcode">
                                <option value="HR0001">HR0001</option>
                            </select>
                            <label style="margin-left: 2.2rem;" for="floatingInput">Select Department</label>
                        </div>

                        <div class="col-sm-12 text-center">
                            <button class="btn btn-outline-primary float-left " id="savedept" type="submit"
                                style="width: 50%">Proceed</button>
                            <button class="btn btn-outline-secondary float-right" type="reset"
                                style="width: 50%">RESET</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
